<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBLO3480Hv5WZs_j7zjUZUvaflboGRyo0_TW94XpQnJo6Uhez7NA_xgSiGxrvDP4LJ/exec";
    const LIFF_ID = "2008808827-DzeTt84n"; 
    let userProfile = null, allWorkers = [], selectedWorker = null;

    // è¶…æ™‚è‡ªæ•‘æ©Ÿåˆ¶
    setTimeout(() => {

        if(loading.style.display !== "none") {
            document.getElementById("error-msg").innerText = "âš ï¸ é€£ç·šä¼¼ä¹æœ‰é»æ…¢ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";

    window.onload = async function() {

    async function loadWorkers() {
        try {
            // âœ… V8.0 é—œéµä¿®æ­£ï¼šä½¿ç”¨ text/plain ç¹é iOS é˜»æ“‹
            const res = await fetch(SCRIPT_URL + "?action=getWorkers", {
                method: "GET", // æ”¹ç”¨ GET è©¦è©¦ï¼Œé€šå¸¸æ¯”è¼ƒå¿«
                headers: { "Content-Type": "text/plain" }
            });
            const text = await res.text(); // å…ˆè®€æˆæ–‡å­—ï¼Œé¿å… JSON è§£æéŒ¯èª¤
            try {
                allWorkers = JSON.parse(text);
                renderWorkers(allWorkers);
                document.getElementById("loading").style.display = "none";
            } catch(e) {
                showError("è³‡æ–™æ ¼å¼éŒ¯èª¤: " + text.substring(0, 50));
            }
        } catch(e) {
            showError("é€£ç·šå¤±æ•— (Load Failed): " + e);

    }

    function showError(msg) {
        document.getElementById("error-msg").innerText = "âŒ " + msg;
        document.getElementById("error-msg").style.display = "block";
        document.getElementById("btn-retry").style.display = "inline-block";
    }

    function renderWorkers(workers) {
        const list = document.getElementById("worker-list");
        list.innerHTML = "";
        if(workers.length === 0) { list.innerHTML = "<p style='text-align:center;padding:20px;'>ç›®å‰æ²’æœ‰ç¬¦åˆçš„å¤¥ä¼´</p>"; return; }
        workers.forEach(w => {
            const photo = (w.photo && w.photo.startsWith("http")) ? w.photo : "https://via.placeholder.com/70";
            const div = document.createElement("div");
            div.className = "worker-card";
            div.innerHTML = `<img class="worker-img" src="${photo}"><div class="worker-info"><div class="worker-name">${w.name}</div><div class="worker-tags">${w.tags || "ç„¡æ¨™ç±¤"}</div><div class="worker-price">$${w.rate} / hr</div></div><button class="btn-book" onclick='openBooking(${JSON.stringify(w)})'>é ç´„</button>`;
            list.appendChild(div);
        });
    }

    function filterWorkers(tag, btn) {
        document.querySelectorAll(".filter-tag").forEach(el => el.classList.remove("active"));
        btn.classList.add("active");
        if(tag === 'all') renderWorkers(allWorkers);
        else renderWorkers(allWorkers.filter(w => (w.tags || "").includes(tag)));
    }

    function openBooking(worker) {
        selectedWorker = worker;
        document.getElementById("modal-worker-name").innerText = "é ç´„ " + worker.name;
        document.getElementById("booking-modal").classList.add("show");
        const sel = document.getElementById("inp-time");
        sel.innerHTML = "";
        let schedule = [];
        try { schedule = JSON.parse(worker.schedule); } catch(e){}
        if(!schedule || schedule.length === 0) sel.innerHTML = "<option>ç„¡å¯é ç´„æ™‚æ®µ</option>";
        else schedule.forEach(slot => sel.innerHTML += `<option value="${slot}">${slot}</option>`);
        updatePrice();
    }

    function updatePrice() {
        if(!selectedWorker) return;
        const h = parseFloat(document.getElementById("inp-duration").value);
        document.getElementById("total-price").innerText = "$" + (selectedWorker.rate * h);
    }

    function closeModal() { document.getElementById("booking-modal").classList.remove("show"); }

    async function initPayment() {
        const btn = document.querySelector(".btn-submit");
        btn.innerText = "è™•ç†ä¸­..."; btn.disabled = true;
        const payload = { action: "initPayment", userName: userProfile.displayName, companion: selectedWorker.name, price: document.getElementById("total-price").innerText.replace("$", ""), bookingTime: document.getElementById("inp-time").value + " (" + document.getElementById("inp-duration").value + "hr)", childInfo: document.getElementById("inp-child").value, note: document.getElementById("inp-note").value, productImageUrl: selectedWorker.photo };
        
        try {

            const res = await fetch(SCRIPT_URL, { 
                method: "POST", 
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify(payload) 
            });
            const result = await res.json();
            if(result.success) window.location.href = result.paymentUrl;
            else { alert("éŒ¯èª¤ï¼š" + result.message); btn.innerText="å‰å¾€ LINE Pay ä»˜æ¬¾"; btn.disabled=false; }
        } catch(e) { alert("é€£ç·šéŒ¯èª¤ï¼š" + e); btn.innerText="å‰å¾€ LINE Pay ä»˜æ¬¾"; btn.disabled=false; }
    }
