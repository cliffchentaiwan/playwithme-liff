    <script>
        const LIFF_ID = "2008808827-DzeTt84n"; 
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBLO3480Hv5WZs_j7zjUZUvaflboGRyo0_TW94XpQnJo6Uhez7NA_xgSiGxrvDP4LJ/exec";

        let userProfile = null;
        let allWorkers = []; 
        let selectedWorkerIndex = -1;
        let selectedSlots = [];

        async function main() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            userProfile = await liff.getProfile();
            loadWorkers();
        }

        async function loadWorkers() {
            try {
                const res = await fetch(SCRIPT_URL + "?action=getWorkers"); 
                allWorkers = await res.json();
                document.getElementById("loading").style.display = "none";
                const container = document.getElementById("list-container");
                container.innerHTML = ""; 

                if (!allWorkers || allWorkers.length === 0) {
                    container.innerHTML = "<p style='text-align:center;'>ç›®å‰ç„¡äººä¸Šç·š</p>";
                    return;
                }

                allWorkers.forEach((w, index) => {
                    let img = (w.photo && w.photo.startsWith("http")) ? w.photo : "https://via.placeholder.com/150";
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${img}" class="card-img">
                        <div class="card-body">
                            <div><div class="name">${w.name}</div><div style="color:#888;font-size:12px;">${w.tags||""}</div></div>
                            <div style="display:flex; justify-content:space-between; align-items:center;">

                                <button class="btn-book" onclick="openBooking(${index})">é ç´„</button>
                            </div>
                        </div>`;
                    container.appendChild(card);
                });
            } catch (err) { document.getElementById("loading").innerText = "è®€å–å¤±æ•—"; }
        }

        function openBooking(index) {
            selectedWorkerIndex = index;
            selectedSlots = [];
            const worker = allWorkers[index];
            document.getElementById("modal-title").innerText = `é ç´„ ${worker.name}`;
            
            const slotBox = document.getElementById("slot-list");
            slotBox.innerHTML = "";
            let schedule = [];
            try { schedule = JSON.parse(worker.schedule); } catch(e) { schedule = []; }

            if (schedule.length === 0) {
                document.getElementById("no-slot-msg").style.display = "block";
            } else {
                document.getElementById("no-slot-msg").style.display = "none";
                schedule.forEach(slot => {
                    const btn = document.createElement("div");
                    btn.className = "slot-btn";
                    btn.innerText = slot;
                    btn.onclick = () => {
                        if (selectedSlots.includes(slot)) {
                            selectedSlots = selectedSlots.filter(s => s !== slot);
                            btn.classList.remove("selected");
                        } else {
                            selectedSlots.push(slot);
                            btn.classList.add("selected");
                        }
                    };
                    slotBox.appendChild(btn);
                });
            }
            document.getElementById("booking-modal").style.display = "flex";
        }

        function closeModal() { document.getElementById("booking-modal").style.display = "none"; }

        async function submitBooking() {
            const child = document.getElementById("child-info").value;
            const note = document.getElementById("booking-note").value;
            const worker = allWorkers[selectedWorkerIndex];

            if (selectedSlots.length === 0) { alert("è«‹é¸æ“‡æ™‚æ®µï¼"); return; }
            if (!child) { alert("è«‹å¡«å¯«å­©ç«¥è³‡æ–™ï¼"); return; }

            const data = {

                userName: userProfile.displayName, 
                companion: worker.name, 
                price: worker.rate, 
                bookingTime: selectedSlots.join(", "), 
                childInfo: child,
                note: note
            };

            try {
