    <script>

        let userProfile = null;
        let allWorkers = []; 
        let selectedWorkerIndex = -1;

        async function main() {
            await liff.init({ liffId: LIFF_ID });

        async function loadWorkers() {
            try {

                renderWorkers();
            } catch (err) { document.getElementById("loading").innerText = "è®€å–å¤±æ•—"; }
        }

        function renderWorkers() {
            const container = document.getElementById("list-container");
            container.innerHTML = ""; 
            if (!allWorkers || allWorkers.length === 0) {
                container.innerHTML = "<p style='text-align:center;color:#999;'>ç›®å‰ç„¡äººä¸Šç·š</p>";
                return;
            }
            allWorkers.forEach((w, index) => {
                let img = (w.photo && w.photo.startsWith("http")) ? w.photo : "https://via.placeholder.com/150";
                let tagText = w.tags || "";
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="${img}" class="card-img">
                    <div class="card-body">
                        <div>
                            <div class="name">${w.name}</div>
                            <div class="tags" style="color:#f57c00; font-weight:bold;">${tagText}</div>

                            <button class="btn-book" onclick="openBooking(${index})">é ç´„</button>

                    </div>`;
                container.appendChild(card);
            });
        }

        async function loadMyOrders() {
            const container = document.getElementById("my-order-list");
            container.innerHTML = '<p style="text-align:center; color:#999; margin-top:50px;">è¼‰å…¥ä¸­...</p>';
            try {
                if(!userProfile) { liff.login(); return; }
                const res = await fetch(SCRIPT_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ action: "getMyOrders", role: "parent", userName: userProfile.displayName }) 
                });
                const result = await res.json();
                container.innerHTML = "";
                if (!result.orders || result.orders.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#999; margin-top:50px;">æ‚¨é‚„æ²’æœ‰é ç´„è¨˜éŒ„å–”</p>';
                    return;
                }
                result.orders.forEach(order => {
                    let statusColor = "#orange";
                    let statusText = order.status;
                    let actionBtn = "";
                    if (order.status === "å¾…ç¢ºèª") statusColor = "orange";
                    else if (order.status === "å·²æ‹’çµ•") statusColor = "red";
                    else if (order.status === "å·²æ¥å–®") {
                        statusColor = "green";
                        actionBtn = `<button class="btn-review" onclick="openReview(${order.row}, '${order.worker}')">â­ å®Œæˆæœå‹™ä¸¦è©•åƒ¹</button>`;
                    }
                    else if (order.status === "å·²å®Œæˆ") {
                        statusColor = "#999";
                        actionBtn = `<div style="margin-top:10px; font-size:13px; color:#f57c00;">â˜… ${order.rating || 5}åˆ†ï¼š${order.comment || ""}</div>`;
                    }
                    const card = document.createElement("div");
                    card.className = `order-card ${order.status === 'å¾…ç¢ºèª'?'pending':(order.status==='å·²æ¥å–®'?'accepted':'completed')}`;
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:5px;">
                            <span>${order.worker}</span>
                            <span style="color:${statusColor}">${statusText}</span>
                        </div>
                        <div style="font-size:14px; color:#555;">ğŸ“… ${order.bookingTime || "æœªæŒ‡å®š"}</div>
                        <div style="font-size:13px; color:#888; margin-top:5px;">å‚™è¨»ï¼š${order.note || "ç„¡"}</div>
                        ${actionBtn}
                    `;
                    container.appendChild(card);
                });
            } catch (err) { container.innerHTML = "è¼‰å…¥å¤±æ•—"; }
        }

        function openBooking(index) {
            selectedWorkerIndex = index;
            selectedSlots = [];
            const worker = allWorkers[index];
            document.getElementById("modal-title").innerText = `é ç´„ ${worker.name}`;
            const slotBox = document.getElementById("slot-list");
            slotBox.innerHTML = "";
            let schedule = [];
            try { schedule = JSON.parse(worker.schedule); } catch(e) { schedule = []; }
            if (schedule.length === 0) document.getElementById("no-slot-msg").style.display = "block";
            else {
                document.getElementById("no-slot-msg").style.display = "none";
                schedule.forEach(slot => {
                    const btn = document.createElement("div");
                    btn.className = "slot-btn";
                    btn.innerText = slot;
                    btn.onclick = () => {
                        if (selectedSlots.includes(slot)) {
                            selectedSlots = selectedSlots.filter(s => s !== slot);
                            btn.classList.remove("selected");
                        } else {
                            selectedSlots.push(slot);
                            btn.classList.add("selected");
                        }
                    };
                    slotBox.appendChild(btn);
                });
            }
            document.getElementById("booking-modal").style.display = "flex";
        }

        async function submitBooking() {
            if (!userProfile) { alert("è«‹å…ˆç™»å…¥"); liff.login(); return; }
            const child = document.getElementById("child-info").value;
            const note = document.getElementById("booking-note").value;
            const worker = allWorkers[selectedWorkerIndex];

            if (selectedSlots.length === 0) { alert("è«‹é¸æ“‡æ™‚æ®µ"); return; }
            if (!child) { alert("è«‹å¡«å¯«å­©ç«¥è³‡æ–™"); return; }

            const btn = document.querySelector("#booking-modal .btn-submit");
            btn.innerText = "è™•ç†ä¸­..."; btn.disabled = true;

            try {

                        companion: worker.name, price: worker.rate,

                });
                alert("âœ… é ç´„å·²é€å‡ºï¼");
                closeModal('booking-modal');
                switchTab('orders');
            } catch (err) { alert("éŒ¯èª¤ï¼š" + err); } 
            finally { btn.innerText = "ç¢ºèªé ç´„"; btn.disabled = false; }
        }

        function openReview(row, workerName) {
            currentReviewOrderRow = row;
            currentReviewWorker = workerName;
            currentStars = 5;
            setStar(5);
            document.getElementById("review-comment").value = "";
            document.getElementById("review-modal").style.display = "flex";
        }

        function setStar(n) {
            currentStars = n;
            const stars = document.querySelectorAll("#star-box span");
            stars.forEach((s, i) => {
                if (i < n) s.classList.add("active");
                else s.classList.remove("active");
            });
        }

        async function submitReview() {

                        stars: currentStars, comment: comment 
                    })

                alert("âœ… è©•åƒ¹æˆåŠŸï¼");

        function switchTab(tab) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));

        }
