<body>

            <div class="row">
                <div class="col" style="flex:2">
                    <label>é ç´„æ—¥æœŸ (æœªä¾†å…©é€±)</label>
                    <select id="inp-time">

                </div>
                <div class="col" style="flex:1">

            <label>å­©ç«¥è³‡è¨Š (å¹´é½¡/æ€§åˆ¥)</label>
            <input type="text" id="inp-child" placeholder="ä¾‹å¦‚ï¼š5æ­² å°ç”·ç”Ÿï¼Œæ¯”è¼ƒæ€•ç”Ÿ">

    <script>
        const LIFF_ID = "2008808827-DzeTt84n"; 
        // ğŸ‘‡ æ‚¨çš„ Apps Script ç¶²å€
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBLO3480Hv5WZs_j7zjUZUvaflboGRyo0_TW94XpQnJo6Uhez7NA_xgSiGxrvDP4LJ/exec"; 
        
        let allWorkers = [];
        let userProfile = null;
        let selectedWorker = null;

        // éª¨æ¶å±æ¸²æŸ“ (æ¥µé€Ÿæ„Ÿ)
        function renderSkeleton() {
            const list = document.getElementById("worker-list");
            let html = "";
            for(let i=0; i<4; i++) {
                html += `
                <div class="card">
                    <div class="skeleton-avatar skeleton"></div>
                    <div class="info">
                        <div class="name skeleton skeleton-text" style="width:40%"></div>
                        <div class="tags skeleton skeleton-text"></div>
                        <div class="price skeleton skeleton-text" style="width:30%"></div>
                    </div>
                </div>`;
            }
            list.innerHTML = html;
        }

        async function main() {
            renderSkeleton();
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) { userProfile = await liff.getProfile(); } 
                else { liff.login(); return; }
                loadWorkers();
            } catch (err) { alert("åˆå§‹åŒ–å¤±æ•—ï¼š" + err); }
            
            // ç›£è½æ™‚æ•¸è®Šæ›´ï¼Œå³æ™‚ç®—éŒ¢
            document.getElementById("inp-duration").addEventListener("change", updatePrice);
        }

        async function loadWorkers() {
            try {
                const res = await fetch(SCRIPT_URL + "?action=getWorkers");
                const workers = await res.json();
                allWorkers = workers;
                renderWorkers(workers);
            } catch (err) { document.getElementById("worker-list").innerHTML = `<p style="text-align:center; color:#999; padding:20px;">ğŸ˜¢ æš«æ™‚ç„¡æ³•è®€å–åˆ—è¡¨ï¼Œè«‹é‡æ–°æ•´ç†</p>`; }
        }

        function renderWorkers(workers) {
            const list = document.getElementById("worker-list");
            list.innerHTML = "";
            if (workers.length === 0) { list.innerHTML = `<p style="text-align:center; color:#999; padding:20px;">ç›®å‰æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„å¤¥ä¼´</p>`; return; }

            workers.forEach(w => {
                let ratingHtml = "";
                let displayName = w.name;
                let displayTags = w.tags || "";
                
                // è§£ææ˜Ÿæ˜Ÿ
                if(displayTags.includes("â­")) {
                    const match = displayTags.match(/â­(\d+\.\d+)/);
                    if(match) {
                        ratingHtml = `<span class="rating">â­ ${match[1]}</span>`;
                        displayTags = displayTags.replace(/â­\d+\.\d+/, "").trim(); 
                    }
                }

                // å®‰å…¨è™•ç†é ­åƒ
                const photoUrl = w.photo && w.photo.startsWith("http") ? w.photo : "https://via.placeholder.com/70?text=No+Image";

                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
                    <img class="avatar" src="${photoUrl}" onerror="this.src='https://via.placeholder.com/70?text=Error'">
                    <div class="info">
                        <div class="name">${displayName} ${ratingHtml}</div>
                        <div class="tags">${displayTags}</div>
                        <div class="price">$${w.rate} <span style="font-size:12px;color:#999;font-weight:normal;">/ å°æ™‚</span></div>
                    </div>
                    <button class="btn-book" onclick='openBooking(${JSON.stringify(w)})'>é ç´„</button>
                `;
                list.appendChild(div);
            });
        }

        function filterWorkers(tag, btn) {
            document.querySelectorAll(".filter-tag").forEach(el => el.classList.remove("active"));
            btn.classList.add("active");
            if (tag === 'all') renderWorkers(allWorkers);
            else renderWorkers(allWorkers.filter(w => (w.tags || "").includes(tag)));
        }

        // ğŸ”¥ UX æ ¸å¿ƒå„ªåŒ–ï¼šæ—¥æœŸç”¢ç”Ÿå™¨
        // æŠŠ "é€±ä¸€" è®Šæˆ "01/05 (ä¸€)"ï¼Œè®“å®¶é•·æ›´æœ‰æ¦‚å¿µ
        function generateDateOptions(schedule) {
            const dayMap = { "é€±æ—¥": 0, "é€±ä¸€": 1, "é€±äºŒ": 2, "é€±ä¸‰": 3, "é€±å››": 4, "é€±äº”": 5, "é€±å…­": 6 };
            const today = new Date();
            let options = [];

            // éæ­·é™ªç©å“¡çš„æ‰€æœ‰æ™‚æ®µ (ex: ["é€±ä¸€ 09:00", "é€±ä¸€ 09:30"])
            schedule.forEach(slot => {
                const parts = slot.split(" ");
                if (parts.length < 2) return;
                
                const dayStr = parts[0];
                const timeStr = parts[1];
                if (!dayMap.hasOwnProperty(dayStr)) return;

                const targetDayIndex = dayMap[dayStr];
                
                // å¾€å¾Œæ‰¾ 14 å¤©
                for (let i = 0; i < 14; i++) {
                    const futureDate = new Date();
                    futureDate.setDate(today.getDate() + i);
                    
                    if (futureDate.getDay() === targetDayIndex) {
                        // æ ¼å¼åŒ–æ—¥æœŸ
                        const month = (futureDate.getMonth() + 1).toString().padStart(2, '0');
                        const date = futureDate.getDate().toString().padStart(2, '0');
                        const dayShort = dayStr.replace("é€±", ""); 
                        
                        // çµ„åˆé¡¯ç¤ºæ–‡å­—
                        const displayDate = `${month}/${date} (${dayShort}) ${timeStr}`;
                        const fullDate = `${futureDate.getFullYear()}/${month}/${date} (${dayShort}) ${timeStr}`; // å¯¦éš›é€å‡ºçš„å€¼
                        
                        // ç”¢ç”Ÿæ™‚é–“æˆ³è¨˜ç”¨æ–¼æ’åº (ç¢ºä¿æ—¥æœŸè¿‘çš„åœ¨ä¸Šé¢)
                        const sortKey = futureDate.getTime() + parseInt(timeStr.replace(":", ""));

                        options.push({
                            val: fullDate,
                            display: displayDate,
                            sort: sortKey
                        });
                    }
                }
            });

            // æ’åºï¼šæ—¥æœŸè¿‘ -> é ï¼Œæ™‚é–“æ—© -> æ™š
            options.sort((a, b) => a.sort - b.sort);
            return options;
        }

        function openBooking(worker) {
            selectedWorker = worker;
            document.getElementById("modal-worker-name").innerText = "é ç´„ " + worker.name;
            document.getElementById("booking-modal").classList.add("show");
            
            const sel = document.getElementById("inp-time");
            sel.innerHTML = "<option>è¨ˆç®—æ™‚æ®µä¸­...</option>";
            
            let schedule = [];
            try { schedule = JSON.parse(worker.schedule); } catch(e) {}

            if (!schedule || schedule.length === 0) {
                sel.innerHTML = "<option>æ­¤å¤¥ä¼´æš«ç„¡å¯é ç´„æ™‚æ®µ</option>";
                document.querySelector(".btn-submit").disabled = true;
            } else {
                // å‘¼å«æ—¥æœŸç”¢ç”Ÿå™¨
                const dateOptions = generateDateOptions(schedule);
                
                if (dateOptions.length === 0) {
                    sel.innerHTML = "<option>è¿‘æœŸç„¡ç¬¦åˆæ™‚æ®µ</option>";
                    document.querySelector(".btn-submit").disabled = true;
                } else {
                    sel.innerHTML = "";
                    dateOptions.forEach(opt => {
                        sel.innerHTML += `<option value="${opt.val}">${opt.display}</option>`;
                    });
                    document.querySelector(".btn-submit").disabled = false;
                }
            }
            updatePrice();
        }

        function updatePrice() {
            if(!selectedWorker) return;
            const hours = parseFloat(document.getElementById("inp-duration").value);
            const total = Math.round(selectedWorker.rate * hours);
            document.getElementById("total-price").innerText = "$" + total;
        }

        function closeModal() { document.getElementById("booking-modal").classList.remove("show"); }

        async function submitBooking() {
            const btn = document.querySelector(".btn-submit");
            const originalText = btn.innerText;
            btn.innerText = "ğŸ”„ è™•ç†ä¸­..."; btn.disabled = true;

            const timeRaw = document.getElementById("inp-time").value; // ex: 2026/01/05 (ä¸€) 09:00
            const duration = document.getElementById("inp-duration").value;
            const child = document.getElementById("inp-child").value;
            const note = document.getElementById("inp-note").value;
            const totalPrice = document.getElementById("total-price").innerText.replace("$", "");

            if (!child) { alert("è«‹å¡«å¯«å­©ç«¥è³‡è¨Šä»¥ä¾›å¤¥ä¼´è©•ä¼°"); btn.innerText=originalText; btn.disabled=false; return; }

            // ğŸ”¥ çµ„åˆçµ¦å¾Œç«¯çš„å­—ä¸²ï¼šæ™‚é–“ + æ™‚æ•¸
            // é€™æ¨£é™ªç©å“¡å¾Œå°å°±èƒ½çœ‹åˆ°ï¼š "2026/01/05 (ä¸€) 09:00 (2å°æ™‚)"
            const fullBookingInfo = `${timeRaw} (${duration}å°æ™‚)`;

            const data = {
                action: "book",
                userName: userProfile.displayName,
                companion: selectedWorker.name,
                price: totalPrice,
                bookingTime: fullBookingInfo, 
                childInfo: child,
                note: note
            };

            try {
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) });
                alert("âœ… é ç´„ç”³è«‹å·²é€å‡ºï¼\n\nå¤¥ä¼´ç¢ºèªæ¥å–®å¾Œï¼Œæ‚¨æœƒæ”¶åˆ° LINE é€šçŸ¥ã€‚");
                closeModal();
            } catch (err) { alert("âŒ é ç´„å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š"); } 
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        main();
    </script>
